<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10");
  console.log("Происходит сложение первых двух чисел, а следующее действие происходит преобразование числового формата в строковый и конкетенация строк");
  console.log(10 + "10" + 10);
  console.log("Числовой формат конвертируется в строку и происходит конкатенация");
  console.log(10 + 10 + +"10");
  console.log("Происходит сложение чисел, 2 плюса перед строкой застявляют ее конвертироваться в число");
  console.log(10 / -"");
  console.log("уходим в бесконечность при нарушение правила деления");
  console.log(10 / +"2,5");
  console.log("строку \"2,5\" не может преобразовать как число из-за некорректного символа \",\" ");
</script>
</body>
</html>
