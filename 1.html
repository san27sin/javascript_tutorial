<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная с = 2, так как в первую очеред выполняется префиксная форма инкремента
   */
  c = ++a;
  console.log(c);

  /*
  Переменная `d`= 1, так как постфиксная операция выполняется после присваивания 
   */
  d = b++;
  console.log(d);

  /*
  Переменная `c` = 5, приоретет у операции префиксный инкремент потом сложение
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная `d` = 4, постфиксная операция выполнится в последний момент уже после присваивания
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
